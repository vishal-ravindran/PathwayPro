<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOC Skills Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>NOC info</h1>
        <label for="title">Job Title:</label>
        <textarea id="title" name="title" rows="3" readonly>{{ response.title }}</textarea><br><br>

        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="3" readonly>{{ response.skills }}</textarea><br><br>

        <label for="tools">Tools:</label>
        <textarea id="tools" name="tools" rows="3" readonly>{{ response.tools }}</textarea><br><br>
    </div>
</body>
</html>
